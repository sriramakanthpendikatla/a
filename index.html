<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      line-height: 1.6;
    }

    header {
      position: fixed;
      width: 100%;
      background: transparent;
      padding: 1rem 2rem;
      transition: background 0.3s;
      z-index: 1000;
    }

    header.scrolled {
      background: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ffff;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      color: white;
    }

    #home { background: #1a1a40; }
    #about { background: #0d7377; }
    #services { background: #14ffec; color: black; }
    #contact { background: #323232; }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background: #444;
        padding: 1rem;
        display: none;
      }

      nav ul.show {
        display: flex;
      }

      .menu-btn {
        display: block;
        font-size: 1.5rem;
        color: white;
        cursor: pointer;
      }
    }

    @media (min-width: 769px) {
      .menu-btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <nav>
      <h1>MySite</h1>
      <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
      <ul id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome</h2>
  </section>

  <section id="about">
    <h2>About Me</h2>
  </section>

  <section id="services">
    <h2>Services</h2>
  </section>

  <section id="contact">
    <h2>Contact</h2>
  </section>

  <script>
    const header = document.getElementById("header");
    const navLinks = document.getElementById("nav-links");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });

    function toggleMenu() {
      navLinks.classList.toggle("show");
    }
  </script>
</body>
</html>
